    <title>INSCRIPTION</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <div><a href="index.html"><img src="images/logo.png" alt=""></a></div>
            <div class="menu"><a href="index.html">HOME</a></div>
            <div class="menu"><a href="recipes.html">RECIPES</a></div>

            <div class="menu"><a href="signup.html">SIGN UP</a></div> 
        </header>
        <div class="signup_container">
            <div class="signup_image">

            </div>
            <div class="signup_form">
                <h1>S'INSCRIRE</h1>
                <form action="#" method="post">
                    <p><label for="name">NOM</label><br>
                    <input name="name" id="name" type="text" placeholder="Enter your name"></p>
                    <p><label for="email">EMAIL</label><br>
                        <input name="email" id="email" type="text" placeholder="Enter your email"></p>
                    <p><label for="password">PASSWORD</label><br>
                    <input name="password" id="password" type="password" placeholder="Enter your password"></p>
                    <p><label for="password_confirmation">PASSWORD CONFIRMATION</label><br>
                        <input name="password_confirmation" id="password_confirmation" type="password" placeholder="Confirm your password"></p>
                    <button type="submit">S'INSCRIRE</button>
                </form>
                <h2>Vous avez déjà un compte, <span><a href="signin.html">Connectez-vous</a></span></h2>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" ></script>
